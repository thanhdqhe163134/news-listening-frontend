<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Listening Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white p-4 text-center">
        <h1>Bảng điều khiển - Lắng nghe Tin tức</h1>
    </header>

    <main class="container mt-4">
        <div id="alert-container"></div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2>Danh sách Danh mục</h2>
                    </div>
                    <div class="card-body">
                        <ul id="categories-list" class="list-group list-group-flush">
                            </ul>
                    </div>
                    <div class="card-footer">
                        <form id="add-category-form">
                            <div class="input-group">
                                <input type="text" id="category-name" class="form-control" placeholder="Tên danh mục mới" required>
                                <button type="submit" class="btn btn-primary">Thêm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2>Danh sách Từ khóa</h2>
                    </div>
                    <div class="card-body">
                        <ul id="keywords-list" class="list-group list-group-flush">
                            </ul>
                    </div>
                    <div class="card-footer">
                        <form id="add-keyword-form">
                            <div class="mb-2">
                                <input type="text" id="keyword-text" class="form-control" placeholder="Từ khóa mới" required>
                            </div>
                            <div class="input-group">
                                <input type="number" id="keyword-category-id" class="form-control" placeholder="ID của danh mục" required>
                                <button type="submit" class="btn btn-primary">Thêm</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
