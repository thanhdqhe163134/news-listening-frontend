<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <header class="bg-dark text-white p-3 shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Article Dashboard</h1>
        </div>
    </header>

    <main class="container-fluid mt-4">
        <div class="row gx-4">
            <aside class="col-lg-3">
                <div class="card shadow-sm sticky-top" style="top: 20px;">
                    <div class="card-header fw-bold">
                        <i class="bi bi-funnel-fill me-2"></i>Bộ lọc & Tìm kiếm
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="search-input" class="form-label">Tìm theo tiêu đề</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input type="text" id="search-input" class="form-control" placeholder="Nhập từ khóa...">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="sentiment-filter" class="form-label">Sắc thái</label>
                            <select id="sentiment-filter" class="form-select">
                                <option value="">Tất cả</option>
                                <option value="positive">Tích cực</option>
                                <option value="negative">Tiêu cực</option>
                                <option value="neutral">Trung tính</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="sort-by" class="form-label">Sắp xếp theo</label>
                            <div class="input-group">
                                <select id="sort-by" class="form-select">
                                    <option value="published_at">Ngày xuất bản</option>
                                    <option value="sentiment_score">Điểm sắc thái</option>
                                    <option value="title">Tiêu đề</option>
                                </select>
                                <button id="sort-order-btn" class="btn btn-outline-secondary" data-order="desc">
                                    <i class="bi bi-sort-down"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid">
                           <button id="reset-filters-btn" class="btn btn-outline-danger">
                                <i class="bi bi-arrow-counterclockwise me-2"></i>Xóa bộ lọc
                           </button>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="col-lg-9">
                <div id="alert-container"></div>
                
                <div id="articles-list" class="vstack gap-3">
                    <div class="text-center p-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                        <p class="mt-2">Đang tải bài viết...</p>
                    </div>
                </div>

                <nav id="pagination-controls" class="d-flex justify-content-center mt-4" aria-label="Article navigation">
                    </nav>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
