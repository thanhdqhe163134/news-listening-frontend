<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Listening Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white p-4 text-center">
        <h1>Bảng điều khiển - Lắng nghe Tin tức</h1>
    </header>

    <main class="container mt-4">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2>Danh sách Danh mục</h2>
                    </div>
                    <div class="card-body">
                        <ul id="categories-list" class="list-group list-group-flush">
                            <li class="list-group-item">Đang tải danh mục...</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                 <div class="card shadow-sm">
                    <div class="card-header">
                        <h2>Danh sách Từ khóa</h2>
                    </div>
                    <div class="card-body">
                        <ul id="keywords-list" class="list-group list-group-flush">
                            <li class="list-group-item">Đang tải từ khóa...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
