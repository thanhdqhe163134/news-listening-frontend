<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="d-flex">
        <div id="main-sidebar-container"></div>

        <div class="main-content flex-grow-1">
            <header id="header-container"></header>

            <main class="container-fluid mt-4">
                
                <div class="row" id="stats-container">
                    </div>

                <div class="row">
                    <div class="col-xl-8 mb-4">
                        <div class="card chart-card shadow-sm h-100">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">Biến động sắc thái</h6>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Time period">
                                    <button type="button" class="btn btn-outline-primary sentiment-period-btn active" data-period="day">Ngày</button>
                                    <button type="button" class="btn btn-outline-primary sentiment-period-btn" data-period="week">Tuần</button>
                                    <button type="button" class="btn btn-outline-primary sentiment-period-btn" data-period="month">Tháng</button>
                                </div>
                            </div>
                            <div class="card-body" style="min-height: 400px;">
                                <canvas id="sentimentOverTimeChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 mb-4">
                        <div class="card chart-card shadow-sm h-100">
                             <div class="card-body" style="min-height: 400px;">
                                <canvas id="sentimentDistributionChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card chart-card shadow-sm h-100">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">Danh mục Phổ biến</h6>
                                <div style="max-width: 150px;">
                                    <select id="topCategoriesLimitSelect" class="form-select form-select-sm">
                                        <option value="5" selected>Top 5</option>
                                        <option value="10">Top 10</option>
                                        <option value="20">Top 20</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="topCategoriesChart" style="min-height: 400px;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                         <div class="card chart-card shadow-sm h-100">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">Từ khóa Phổ biến</h6>
                                 <div style="max-width: 150px;">
                                    <select id="topKeywordsLimitSelect" class="form-select form-select-sm">
                                        <option value="5">Top 5</option>
                                        <option value="10" selected>Top 10</option>
                                        <option value="20">Top 20</option>
                                    </select>
                                </div>
                            </div>
                            <div class="card-body">
                                <canvas id="topKeywordsChart" style="min-height: 400px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/services/api.js"></script>
    <script src="./js/components/layout.js"></script>
    <script src="./js/dashboard.js"></script> 
</body>
</html>
