<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đang xử lý đăng nhập...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { text-align: center; }
        .spinner { border: 4px solid rgba(0,0,0,.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #0d6efd; animation: spin 1s ease infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <!-- Nhúng file config để lấy URL của API Backend -->
    <script src="./js/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Đang xác thực, vui lòng chờ...</p>
    </div>

    <script>
        const API_URL = config.API_BASE_URL;

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                try {
                    const response = await fetch(`${API_URL}/auth/google`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ authorizationCode: authCode })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        // Nếu có lỗi từ server, hiển thị thông báo và dừng lại
                        throw new Error(data.detail || 'Đăng nhập thất bại.');
                    }
                    
                    // Lưu thông tin user và token vào localStorage
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('refreshToken', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify({
                        email: data.email,
                        username: data.username,
                        avatar_url: data.avatar_url,
                    }));

                    // Chuyển hướng về trang chủ sau khi đăng nhập thành công
                    // Sử dụng đường dẫn tuyệt đối cho GitHub Pages
                    window.location.href = '/news-listening-frontend/index.html';

                } catch (error) {
                    console.error('Lỗi khi gọi API backend:', error);
                    document.body.innerHTML = `<p style="color: red;">Lỗi: ${error.message}. Vui lòng thử lại.</p>`;
                }
            } else {
                document.body.innerHTML = '<p style="color: red;">Không tìm thấy mã xác thực. Đang chuyển hướng...</p>';
                setTimeout(() => {
                    window.location.href = '/news-listening-frontend/index.html';
                }, 3000);
            }
        };
    </script>
</body>
</html>
