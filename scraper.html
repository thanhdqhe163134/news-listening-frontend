<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua sắm công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex">
        <div id="main-sidebar-container"></div>

        <div class="main-content flex-grow-1">
            <header id="header-container"></header>

            <main class="container-fluid mt-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="alert-container"></div>
                        
                        <div class="row g-3 align-items-center mb-3 pb-3 border-bottom">
                            <div class="col-md-auto">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="procurementType" id="typeInvitation" value="invitation" checked>
                                    <label class="form-check-label" for="typeInvitation">Thông báo mời thầu</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="procurementType" id="typePlan" value="plan">
                                    <label class="form-check-label" for="typePlan">Kế hoạch lựa chọn nhà thầu</label>
                                </div>
                            </div>
                        </div>

                        <div id="scrape-results-container">
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-center" id="pagination-container">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/services/api.js"></script>
    <script src="./js/state.js"></script> <script src="./js/components/layout.js"></script>
    <script src="./js/components/articleCard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scraper.js"></script>
    <script src="./js/auth_config.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
